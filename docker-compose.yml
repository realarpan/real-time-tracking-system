version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: tracking_mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: tracking
    volumes:
      - mongodb_data:/data/db
    networks:
      - tracking_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tracking_backend
    ports:
      - '5000:5000'
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/tracking?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - tracking_network
    command: npm start

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tracking_frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
    depends_on:
      - backend
    networks:
      - tracking_network
    command: npm start

volumes:
  mongodb_data:

networks:
  tracking_network:
    driver: bridge
